<!DOCTYPE html>
<html lang="en">
<head>

        body {
            margin: 0;

            background-color: #e5e5d0;
        }
        
        header {
            display: flex;
            align-items: center;

            color: white;
        }

            margin: 0 10px;

            font-size: 15px; /* Slightly smaller font size */
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;

        }

    <header>
