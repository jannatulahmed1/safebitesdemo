<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBites</title>
    <!-- Favicon Link -->
    <link rel="icon" href="https://lh3.googleusercontent.com/pw/AP1GczN3dqli4E_6AYA_Tzp9HURJeo7wMvmcmikW6HlXw_Z1RsbxkYO-QllFsSOwaSjJ5tedKmc-UWB-r_KIcT7XjApz1GT--vHUlEPfGkONDx4XckllOUQ=s128-p-k" type="image/png" sizes="16x16">
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e5e5d0;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px; /* Adjusted padding for a cleaner look */
            background-color: #d3d8c8;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 80px; /* Increased height to fit header */
            width: 110px; /* Increased width to maintain aspect ratio */
            margin-right: 10px; /* Space between logo and text */
        }

        nav a {
            color: #666;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #4a4a32;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        /* Search bar styling */
        .search-container {
            margin-top: 20px; /* Space above the search bar */
        }

        .search-bar {
            padding: 10px;
            font-size: 1em;
            width: 300px; /* Width of the search bar */
            border: 1px solid #ccc; /* Border styling */
            border-radius: 5px; /* Rounded corners */
        }

        .search-button {
            padding: 10px;
            font-size: 1em;
            margin-left: 10px; /* Space between search bar and button */
            background-color: #4a4a32; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
        }

        .search-button:hover {
            background-color: #3b3b2e; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Clickable logo linked to homepage -->
            <a href="index.html">
                <img src="updated logo 2.png" alt="Logo" />
            </a>
        </div>
        <nav>
            <a href="login.html">Login</a>
            <a href="about.html">About Us</a>
            <a href="restaurant-details.html">Restaurant Details</a>
        </nav>
    </header>
    <main>
        <h1>Taste the Joy of Safe Eating!</h1>
        <p>Enter your allergy and start your journey to safe dining:</p>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for your allergy..." />
            <button class="search-button">Search</button>
        </div>
    </main>
</body>
</html>
